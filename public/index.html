<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Rhythm Game</title>
        <link rel="stylesheet" href="/base.css" />
        <link rel="stylesheet" href="/menu.css" />
        <link rel="stylesheet" href="/game.css" />
    </head>
    <body>
        <div id="start-menu" class="hide-anim menu start-menu">
            <div class="menu-item">
                <label for="map-config-raw" class="menu-label text">
                    Map Config
                </label>
                <textarea
                    id="map-config-raw"
                    name="map-config-raw"
                    class="map-config"
                    cols="30"
                    rows="10"
                    placeholder="{
    // Map Config ...
}"
                ></textarea>
            </div>
            <div class="menu-item">
                <button id="btn-start" class="btn" autofocus>START GAME</button>
            </div>
        </div>

        <div id="game" class="hidden show-anim">
            <div class="beat-spawn-line">
                <!-- <div class="beat-spawn" data-key="X">
                    <div class="beat">
                        <div class="beat-label">Perfect</div>
                        <div class="beat-key">X</div>
                    </div>
                </div> -->
            </div>
            <div class="beat-target-line">
                <!-- <div class="beat-target" data-key="X">X</div> -->
            </div>
        </div>

        <script type="text/javascript" src="/bundle.js"></script>
    </body>
</html>
