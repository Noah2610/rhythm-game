<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Map Editor | Rhythm Game</title>
        <link rel="stylesheet" href="/base.css" />
        <link rel="stylesheet" href="/game.css" />
        <link rel="stylesheet" href="/editor.css" />
    </head>
    <body>
        <div id="editor">
            <h1 class="heading text">Map Editor</h1>

            <div class="editor">
                <div class="menu">
                    <div class="menu-item text">
                        <h1 id="editor-map-name">Unnamed Map</h1>
                    </div>

                    <div class="menu-item">
                        <!-- <label for="btn-load-song-file" class="btn text"> -->
                        <!--     Load Song -->
                        <!-- </label> -->
                        <!-- <div id="editor-song-name" class="text"></div> -->
                        <!-- <input -->
                        <!--     id="btn-load-song-file" -->
                        <!--     name="btn-load-song-file" -->
                        <!--     type="file" -->
                        <!--     class="hidden" -->
                        <!-- /> -->
                        <label
                            for="editor-input-select-song"
                            class="menu-label text"
                        >
                            Select Song
                        </label>
                        <select
                            id="editor-input-select-song"
                            name="editor-input-select-song"
                            class="input-text"
                        ></select>
                    </div>

                    <div class="menu-item">
                        <label
                            for="editor-input-map-name"
                            class="menu-label text"
                        >
                            Map Name
                        </label>
                        <input
                            id="editor-input-map-name"
                            name="editor-input-map-name"
                            class="input-text"
                            type="text"
                            placeholder="my-map"
                        />
                    </div>

                    <div class="menu-item">
                        <label for="editor-input-bpm" class="menu-label text">
                            BPM
                        </label>
                        <input
                            id="editor-input-bpm"
                            name="editor-input-bpm"
                            class="input-text"
                            type="text"
                            placeholder="120"
                        />
                    </div>

                    <div class="menu-item">
                        <label
                            for="editor-input-layout"
                            class="menu-label text"
                        >
                            Layout
                        </label>
                        <input
                            id="editor-input-layout"
                            name="editor-input-layout"
                            class="input-text"
                            type="text"
                            placeholder="H J K L"
                        />
                        <div id="editor-layout"></div>
                    </div>

                    <div class="menu-item">
                        <!-- <label for="editor-input-export" class="menu-label text"> -->
                        <!--     Save -->
                        <!-- </label> -->
                        <button id="editor-input-export" class="btn">
                            Export
                        </button>
                        <textarea
                            id="editor-export-raw"
                            class="hidden"
                            name=""
                            cols="30"
                            rows="10"
                        ></textarea>
                    </div>
                </div>

                <audio id="editor-song" class="hidden"></audio>

                <div id="beat-editor" class="beat-editor">
                    <div class="beat-editor-beats-wrapper">
                        <div class="beat-editor-beats"></div>
                    </div>
                    <div class="beat-editor-target-line"></div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="/bundle.js"></script>
    </body>
</html>
